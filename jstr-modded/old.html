<div style="text-align:center">
  <img style="height:50px;" src="/assets/img/downloads_header_2.png" alt="Mod Pack Downloads" />
</div>
<div class="mod_table">
  <table>
    <tr>
      <th>Pack Name</th>
      <th>Launcher</th>
      <th>Pack Version</th>
      <th>Minecraft Version</th>
      <th>Download Link</th>
    </tr>
    {% for file in site.data.jstr_downloads.modpacks %}
      <tr>
        <td>{{ file.name }}</td>
        <td>{{ file.pack }}</td>
        <td>{{ file.version_pack }}</td>
        <td>{{ file.version_mc }}</td>
        <td><a href="{{ file.link }}">Download</a></td>
      </tr>
    {% endfor %}
  </table>
</div>
